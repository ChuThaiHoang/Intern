<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CoffeeShop/Styles.css">
    <title>Document</title>
</head>

<body>
    <!-- Header sections start -->
    <header class="d-flex align-items-center justify-content-between position-fixed">
        <a href="#" class="logo">
            <img class="img-fluid" src="https://i.pinimg.com/236x/0d/a2/0f/0da20f7ea0e8bfdea0cdd4c3d7361ea2.jpg"
                alt="">
        </a>
        <nav class="navbar">
            <a href="#Home">Home</a>
            <a href="#About">About</a>
            <a href="#Home">Menu</a>
            <a href="#Home">Product</a>
            <a href="#Review">Review</a>
            <a href="#Home">Contacts</a>
            <a href="#Home">Blogs</a>
        </nav>
        <div class="icons">
            <a class="fas fa-search" id="search-btn"></a>
            <a class="fas fa-shopping-cart" id="cart-btn"></a>
            <a class="fas fa-bars d-none" id="menu-btn"></a>
        </div>
        <div class="search-form position-absolute d-flex align-items-center">
            <input class="w-100 h-100" type="search" id="search-box" placeholder="Search Here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>
        <div class="cart-items-container position-absolute">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="https://i.pinimg.com/236x/de/70/e9/de70e97e57073ccc141876099df293ee.jpg" alt="">
                <div class="content">
                    <h3>cart-item 1</h3>
                    <div class="price">$15.99</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="https://i.pinimg.com/236x/de/70/e9/de70e97e57073ccc141876099df293ee.jpg" alt="">
                <div class="content">
                    <h3>cart-item 2</h3>
                    <div class="price">$15.99</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="https://i.pinimg.com/236x/de/70/e9/de70e97e57073ccc141876099df293ee.jpg" alt="">
                <div class="content">
                    <h3>cart-item 3</h3>
                    <div class="price">$15.99</div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header sections end -->
    <!-- Link Bootstrap js, popper, ... -->
    <script src="/CoffeeShop/Script.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
        integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
        integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

</html>
