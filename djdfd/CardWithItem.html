<body>

        .row{
            visibility: hidden;

            visibility: visible;

    <div class="card" style="width:18rem;">
        <div class="card" style="width:auto">
            <img class="card-img-top" src="https://i.pinimg.com/236x/fe/84/a8/fe84a84ea516a9d76d8b92111089ebc8.jpg"

                <div class="row d-flex justify-content-center bg-white" style="margin-top: 95%;">
                    <button id="btnheart" class=" border border-0 w-auto bg-white" onclick="Like()"><i id="heart" class="fa-solid fa-heart border border-danger-subtle rounded-circle p-1"></i></button>
                    <button class="border border-0 w-auto bg-white"><i class="fa-solid fa-bars-progress fa-2xl"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var bh = document.getElementById("btnheart");
        function Like(){
            if(bh.style.color == "red"){
                bh.style.color = "black";
            }else{
                bh.style.color = "red";
            }
        }
