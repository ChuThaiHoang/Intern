<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>Music Player</title>
</head>

<body class="col-12 p-2">
  <div class="container-fluid col-md-12 p-2">
    <div class="img-music col-12">
      <img src="" alt="img" />
    </div>
    <div class="details col-12 pt-2">
      <h1></h1>
      <p></p>
    </div>
    <div class="music-progress col-6">
      <div class="progress"></div>
      <div class="music-duration py-1">
        <span class="current-time">00:00</span>
        <span class="duration">00:00</span>
      </div>
    </div>
    <div class="music-controls d-flex justify-content-center col-12 col-sm-12">
      <div class="row mx-auto">
        <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
      </div>
      <div class="row ms-5 mx-auto"><i class="fa-solid fa-play" title="Play" id="play"></i></div>
      <div class="row mx-auto"><i class="fa-solid fa-forward" title="Next" id="next"></i></div>
      <div class="">
        <label for="customRange1" class="form-label d-flex justify-content-center mx-auto my-auto">
          <i class="fa-solid fa-volume-high" style="color: #ffffff;" id="mute" onclick="Mute()"></i>
        </label>
      </div>
      <div class="">
        <input type="range" class="progress " id="volume" min="0" max="100" step="1"on
        onpointermove="setVolume()" value="100" onprogress="setVolume()">
      </div>
      <div class="ps-2">
        <span class="m-auto ms-2 my-auto h5 p-2 text-white" id="num">100</span>
      </div>
      
      
      
    </div>
  </div>
  <script src="./Script/music-list.js"></script>
  <script src="./Script/script.js"></script>
</body>

</html>
